<!-- Save this as favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="HA logo">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#2b2b2b"/>
    </linearGradient>

    <!-- Soft glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <!-- blurred white glow -->
      <feGaussianBlur stdDeviation="8" result="blur1"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Slight inner contrast to make serif pop -->
    <filter id="inner" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="2" result="off"/>
      <feGaussianBlur in="off" stdDeviation="2" result="blur2"/>
      <feComposite in="SourceGraphic" in2="blur2" operator="over"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Glow silhouette (white blurred text behind) -->
  <g transform="translate(256,280)">
    <text
      x="0" y="0"
      text-anchor="middle"
      dominant-baseline="middle"
      font-family="'Playfair Display', Georgia, serif"
      font-weight="700"
      font-size="220"
      fill="#ffffff"
      filter="url(#glow)"
      style="letter-spacing: -6px;"
    >
      HA
    </text>
  </g>

  <!-- Crisp top text -->
  <g transform="translate(256,280)">
    <text
      x="0" y="0"
      text-anchor="middle"
      dominant-baseline="middle"
      font-family="'Playfair Display', Georgia, serif"
      font-weight="700"
      font-size="220"
      fill="#ffffff"
      stroke="#e6e6e6"
      stroke-width="1"
      filter="url(#inner)"
      style="letter-spacing: -6px;"
    >
      HA
    </text>
  </g>
</svg>
